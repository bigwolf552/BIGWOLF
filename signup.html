<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <a href="#"><img src="./wolf.jpg" alt="" height="80"></a>
        </div>

        <div>
            <a href="./nav.html" class="mid">Home</a>
            <a href="./about.html" class="mid">About</a>
            <a href="./contact.html" class="mid">Contact</a>
        </div>

        <div class="login">
            <a href="./signin.html" id="login">Login</a>
        </div>
    </nav>


    <br> <br> <br>

    <div class="form">
        <p><b>Welcome. You are very important.</b></p> <br> <br>
        <div>
            <label for="a">Surname: </label>
            <input itemid="val" type="text" id="a" placeholder="Ovye">
        </div>
        <br> <br>

        <div>
            <label for="b">Other Names: </label>
            <input itemid="val" type="text" id="b" placeholder="Gideon Ashlame">
        </div>
        <br> <br>

        <div>
            <label for="c">NIN: </label>
            <input itemid="val" type="text" id="c" placeholder="21234567898">
        </div>
        <br> <br>

        <div>
            <label for="d">Mail: </label>
            <input itemid="val" type="gmail" id="d" required placeholder="gid@gmail.com">
        </div>
        <br> <br>

        <div>
            <label for="e">Phone No: </label>
            <input itemid="val" type="tel" id="e" required placeholder="07000000000">
        </div>
        <br> <br>

        <div>
            <label for="f">Date Of Birth: </label>
            <input itemid="val" type="date" id="f" required>
        </div>
        <br> <br> <br>


        <textarea rows="8" cols="30" placeholder="Tell us what you like and dislike about the organization"></textarea>

        <div>
            <p>We offer Job opportunities here, which of will you choose if you were left...
                <select required>
                    <option value="" disabled selected>Select your option</option>
                    <option value="#">Take Over the Boss</option>
                    <option value="#">Assistant to the Boss</option>
                    <option value="#">Medical Unit</option>
                    <option value="#">Janitor</option>
                    <option value="#">Driver</option>
                    <option value="#">Dry cleaning</option>
                    <option value="#">Electrician</option>
                    <option value="#">Plumber</option>
                    <option value="#">Carpenter</option>
                    <option value="#">Tutor</option>
                    <option value="#">Photographer</option>
                </select>
            </p> <br>
        </div>


        <p> Add your files <input type="file"></p> <br>


        <div class="inp">
            <input id="val" type="submit">

            <input id="val" type="reset">
        </div>

        <br> <br> <br>

    </div>

</body>

</html>
